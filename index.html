<!DOCTYPE html>
<!-- Bjorn Van Craenenbroeck -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Pokemon Dashboard</h1>
			<div class="controls">
				<select id="typeFilter">
					<option value="">Alle Types</option>
				</select>
				<select id="sortOptions">
					<option value="asc">Sorteer A-Z</option>
					<option value="desc">Sorteer Z-A</option>
				</select>
			</div>
			<div id="pokemonList"></div>
			<canvas id="pokemonChart"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="js/pokemonApp.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
